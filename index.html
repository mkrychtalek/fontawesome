<style>

body{
    background: #000016;
}

h1{
    color: #fff;
    font-family: DM Sans;

}

    font-family: DM Sans;

}

}

    font-family: DM Sans;
    transition: color 0.2s;
}

    color: #0F86FE;
}

<body style="text-align:center;" >
    <h1>Font Awesome Pro by Mako</h1>

    <br>
    <br>
